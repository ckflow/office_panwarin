    <style>

        .order-invoice { font-weight: bold; color: #667eea; font-size: 15px; }
        .order-time { font-size: 12px; color: #888; }
        .order-total { font-weight: bold; color: #198754; font-size: 18px; }
        
        .order-body { padding: 12px 15px; }
        .order-customer { font-weight: bold; font-size: 15px; margin-bottom: 5px; }
        .order-phone { font-size: 13px; color: #666; margin-bottom: 8px; }
        .order-phone a { color: #667eea; text-decoration: none; }
        
        .order-round {

            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;

        .round-pickup { background: #fff3cd; color: #856404; }
        .round-delivery { background: #cfe2ff; color: #084298; }
        
        .order-items {

        .order-items div { margin-bottom: 3px; }
        
        .order-bags {

        .order-actions {

        }
        .order-actions button {
            flex: 1;

        }
        
        .status-badge {

            font-weight: bold;
        }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-confirmed { background: #d1e7dd; color: #0f5132; }
        .status-cancelled { background: #f8d7da; color: #842029; }
        
        .empty-state {

        .empty-state i {

        .summary-item {

        .summary-number {

        .summary-label {

        .summary-pending .summary-number { color: #ffc107; }
        .summary-confirmed .summary-number { color: #198754; }
        .summary-total .summary-number { color: #667eea; }
        
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;

            }
            .date-input {

            }
            .customer-select, .status-select {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>

    <script>
        const BASE_URL = "https://n8n.ckflowsystem.com/webhook";
        let allOrders = [];
        let allCustomers = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initDate();
            loadCustomers();
            loadOrders();
        });

        function initDate() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            const todayStr = `${yyyy}-${mm}-${dd}`;
            document.getElementById('dateFrom').value = todayStr;
            document.getElementById('dateTo').value = todayStr;
        }

        async function loadCustomers() {
            try {
                const res = await fetch(`${BASE_URL}/get-all-customers`);
                allCustomers = await res.json();
                if (!Array.isArray(allCustomers)) allCustomers = [];
                
                const select = document.getElementById('customerFilter');
                select.innerHTML = '<option value="">‡∏ó‡∏∏‡∏Å‡∏£‡πâ‡∏≤‡∏ô</option>';
                allCustomers.forEach(c => {
                    select.innerHTML += `<option value="${c.id}">${c.name}</option>`;
                });
            } catch (e) {
                console.error('Error loading customers:', e);
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'pickup') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('tabPickup').classList.add('active');
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('tabDelivery').classList.add('active');
            }
        }

        async function loadOrders() {
            showLoading(true);
            
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const customerId = document.getElementById('customerFilter').value;
            const status = document.getElementById('statusFilter').value;
            
            try {
                const res = await fetch(`${BASE_URL}/get-pending-orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        dateFrom,
                        dateTo,
                        customerId: customerId || null,
                        status: status || null 
                    })
                });
                allOrders = await res.json();
                if (!Array.isArray(allOrders)) allOrders = [];
                
                renderOrders();
                updateSummary();
            } catch (e) {
                console.error('Error loading orders:', e);
                allOrders = [];
                renderOrders();
            }
            
            showLoading(false);
        }

        function renderOrders() {
            const pickupOrders = allOrders.filter(o => o.delivery_round === 'pickup');
            const deliveryOrders = allOrders.filter(o => o.delivery_round !== 'pickup');
            
            // Update badges
            const pendingPickup = pickupOrders.filter(o => o.status === 'pending').length;
            const pendingDelivery = deliveryOrders.filter(o => o.status === 'pending').length;
            document.getElementById('badgePickup').textContent = pendingPickup;
            document.getElementById('badgeDelivery').textContent = pendingDelivery;
            
            // Render pickup orders
            const pickupContainer = document.getElementById('pickupOrdersList');
            if (pickupOrders.length === 0) {
                pickupContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h5>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏£‡∏±‡∏ö‡πÄ‡∏≠‡∏á</h5>
                    </div>
                `;
            } else {
                // Group by date if multiple dates
                const grouped = {};
                pickupOrders.forEach(o => {
                    const date = o.order_date || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏';
                    if (!grouped[date]) grouped[date] = [];
                    grouped[date].push(o);
                });
                
                let html = '';
                Object.keys(grouped).sort().reverse().forEach(date => {
                    html += `<div style="margin: 15px; font-weight: bold; color: #856404;">
                        üìÖ ${formatDateThai(date)} (${grouped[date].length} ‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå)
                    </div>`;
                    html += grouped[date].map(o => renderOrderCard(o)).join('');
                });
                pickupContainer.innerHTML = html;
            }
            
            // Render delivery orders
            const deliveryContainer = document.getElementById('deliveryOrdersList');
            if (deliveryOrders.length === 0) {
                deliveryContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-truck"></i>
                        <h5>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏à‡∏±‡∏î‡∏™‡πà‡∏á</h5>
                    </div>
                `;
            } else {
                // Group by date first, then by delivery round
                const groupedByDate = {};
                deliveryOrders.forEach(o => {
                    const date = o.order_date || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏';
                    if (!groupedByDate[date]) groupedByDate[date] = {};
                    
                    const round = o.delivery_round || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏';
                    if (!groupedByDate[date][round]) groupedByDate[date][round] = [];
                    groupedByDate[date][round].push(o);
                });
                
                let html = '';
                const roundOrder = ['1', '2', '3', 'extra'];
                
                Object.keys(groupedByDate).sort().reverse().forEach(date => {
                    html += `<div style="margin: 15px; font-weight: bold; color: #667eea; font-size: 16px; border-bottom: 2px solid #667eea; padding-bottom: 5px;">
                        üìÖ ${formatDateThai(date)}
                    </div>`;
                    
                    const grouped = groupedByDate[date];
                    
                    roundOrder.forEach(round => {
                        if (grouped[round]) {
                            html += `<div style="margin: 10px 15px; font-weight: bold; color: #084298;">
                                üöö ‡∏£‡∏≠‡∏ö ${round === 'extra' ? '‡πÄ‡∏™‡∏£‡∏¥‡∏°' : round} (${grouped[round].length} ‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå)
                            </div>`;
                            html += grouped[round].map(o => renderOrderCard(o)).join('');
                        }
                    });
                    
                    // Other rounds
                    Object.keys(grouped).forEach(round => {
                        if (!roundOrder.includes(round)) {
                            html += `<div style="margin: 10px 15px; font-weight: bold; color: #084298;">
                                üöö ${round} (${grouped[round].length} ‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå)
                            </div>`;
                            html += grouped[round].map(o => renderOrderCard(o)).join('');
                        }
                    });
                });
                
                deliveryContainer.innerHTML = html;
            }
        }

        function formatDateThai(dateStr) {
            if (!dateStr) return '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏';
            const [year, month, day] = dateStr.split('-');
            const months = ['', '‡∏°.‡∏Ñ.', '‡∏Å.‡∏û.', '‡∏°‡∏µ.‡∏Ñ.', '‡πÄ‡∏°.‡∏¢.', '‡∏û.‡∏Ñ.', '‡∏°‡∏¥.‡∏¢.', '‡∏Å.‡∏Ñ.', '‡∏™.‡∏Ñ.', '‡∏Å.‡∏¢.', '‡∏ï.‡∏Ñ.', '‡∏û.‡∏¢.', '‡∏ò.‡∏Ñ.'];
            return `${parseInt(day)} ${months[parseInt(month)]} ${parseInt(year) + 543}`;
        }

        function renderOrderCard(order) {
            const statusClass = {
                'pending': 'pending',
                'confirmed': 'confirmed',
                'cancelled': 'cancelled'
            }[order.status] || 'pending';
            
            const statusBadgeClass = {
                'pending': 'status-pending',
                'confirmed': 'status-confirmed',
                'cancelled': 'status-cancelled'
            }[order.status] || 'status-pending';
            
            const statusText = {
                'pending': '‚è≥ ‡∏£‡∏≠‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô',
                'confirmed': '‚úÖ ‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡πÅ‡∏•‡πâ‡∏ß',
                'cancelled': '‚ùå ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å'
            }[order.status] || '‡∏£‡∏≠‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£';
            
            const isPickup = order.delivery_round === 'pickup';
            const roundText = isPickup 
                ? `üè≠ ‡∏£‡∏±‡∏ö‡πÄ‡∏≠‡∏á ${order.pickup_time ? '(' + order.pickup_time + ' ‡∏ô.)' : ''}`
                : `üöö ‡∏£‡∏≠‡∏ö ${order.delivery_round === 'extra' ? '‡πÄ‡∏™‡∏£‡∏¥‡∏°' : order.delivery_round}`;
            const roundClass = isPickup ? 'round-pickup' : 'round-delivery';
            
            const canConfirm = order.status === 'pending';
            
            return `
                <div class="order-card ${statusClass}">
                    <div class="order-header">
                        <div>
                            <div class="order-invoice">${order.invoice_no || 'N/A'}</div>
                            <div class="order-time">üìÖ ${order.order_time || ''}</div>
                        </div>
                        <div class="text-end">
                            <div class="order-total">${parseFloat(order.total || 0).toLocaleString()} ‡∏ø</div>
                            <span class="status-badge ${statusBadgeClass}">${statusText}</span>
                        </div>
                    </div>
                    <div class="order-body">
                        <div class="order-customer">üë§ ${order.customer_name || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏'}</div>
                        ${order.phone ? `<div class="order-phone">üìû <a href="tel:${order.phone}">${order.phone}</a></div>` : ''}
                        
                        <div class="order-round ${roundClass}">${roundText}</div>
                        
                        <div class="order-items">${formatOrderItems(order.order_items)}</div>
                        
                        ${order.total_bags > 0 ? `<div class="order-bags">üëú ‡∏¢‡∏∑‡∏°‡∏ñ‡∏∏‡∏á: ${order.total_bags} ‡πÉ‡∏ö</div>` : ''}
                        
                        ${canConfirm ? `
                            <div class="order-actions">
                                <button class="btn btn-success" onclick="confirmOrder(${order.id}, '${order.invoice_no}')">
                                    ‚úÖ ‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå
                                </button>
                                <button class="btn btn-outline-danger" onclick="cancelOrder(${order.id}, '${order.invoice_no}')">
                                    ‚ùå ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å
                                </button>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function formatOrderItems(items) {
            if (!items) return '<span style="color:#999;">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</span>';
            
            if (typeof items === 'string') {
                try {
                    items = JSON.parse(items);
                } catch (e) {
                    return items.replace(/\n/g, '<br>');
                }
            }
            
            if (Array.isArray(items)) {
                return items
                    .filter(item => item && !item.startsWith('---'))  // ‡∏ï‡∏±‡∏î‡πÄ‡∏™‡πâ‡∏ô‡∏Ç‡∏µ‡∏î‡∏≠‡∏≠‡∏Å
                    .filter(item => !item.includes('‡∏¢‡∏∑‡∏°‡∏ñ‡∏∏‡∏á'))          // ‡∏ï‡∏±‡∏î‡∏¢‡∏∑‡∏°‡∏ñ‡∏∏‡∏á‡∏≠‡∏≠‡∏Å (‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏¢‡∏Å)
                    .map(item => {
